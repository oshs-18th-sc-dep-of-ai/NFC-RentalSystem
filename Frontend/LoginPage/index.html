<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 화면</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function validateForm(event) {
            event.preventDefault();
            const studentId = document.getElementById('studentId');
            const name = document.getElementById('name');

            // 학번 검사: 비어있지 않고 7자리 숫자인지 확인
            if (!studentId.value.trim()) {
                alert('학번을 입력해 주세요.');
                studentId.focus();
                return;
            }

            if (!/^[0-9]{7}$/.test(studentId.value)) {
                alert('학번은 7자리 숫자로 입력해야 합니다.');
                studentId.focus();
                return;
            }

            // 테스트용 학번 체크
            if (studentId.value === '2421229' && name.value === '조서호') {
                alert('로그인 성공!');
            } else {
                alert('학번 또는 이름이 올바르지 않습니다.');
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>로그인</h1>
        <form onsubmit="validateForm(event)">
            <label for="studentId">학번:</label>
            <input type="text" id="studentId" name="studentId" placeholder="7자리 숫자" required>
            
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" placeholder="이름을 입력해 주세요" required>

            <button type="submit">로그인</button>
        </form>
    </div>
</body>
</html>
